<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change The Background Color with copy Color code</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" id="root">
        <h1>
            Change The Background Color By Clicking The Following Button With Copy Color Code
        </h1>
        <div style="display: flex; align-items: center; justify-content: center;">
            <input type="text" class="color-code-input" disabled id="colorCode" value="#000000">
            <button id="copy-btn">Copy</button>
        </div>
        <button id="change-btn">Change Color</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
